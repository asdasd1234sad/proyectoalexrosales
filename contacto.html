<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00ccff;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ccff33;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ccff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #00aacc;
        }
    </style>
</head>
<button onclick="window.location.href='/'">Volver a la Página Principal</button>

<body>

    <h1>Formulario de Reseña de Videojuegos</h1>

    <form action="#" method="post">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="juego">Nombre del videojuego:</label>
        <input type="text" id="juego" name="juego" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">--Selecciona--</option>
            <option value="accion">Acción</option>
            <option value="aventura">Aventura</option>
            <option value="rpg">RPG</option>
            <option value="estrategia">Estrategia</option>
            <option value="deportes">Deportes</option>
            <option value="simulacion">Simulación</option>
            <option value="terror">Terror</option>
        </select>

        <label for="plataforma">Plataforma:</label>
        <input type="text" id="plataforma" name="plataforma" placeholder="Ej: PC, PS5, Xbox, Switch" required>

        <label for="calificacion">Calificación (1-10):</label>
        <input type="number" id="calificacion" name="calificacion" min="1" max="10" required>

        <label for="comentarios">Tu reseña:</label>
        <textarea id="comentarios" name="comentarios" rows="5" placeholder="Escribe tu opinión..." required></textarea>

        <button type="submit">Enviar Reseña</button>
    </form>

</body>

</html>
